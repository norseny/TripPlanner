{% extends "base.html" %}
{% load i18n %}
{% block title %}{% endblock %}
{% block content %}
    <h1>{{ profile.user.username }}</h1>
            <h2>{% trans 'Edit profile info' %}</h2>

        <form action="" method="post">{% csrf_token %}
        {% for field in form %}
            <div>
                {% trans field.label %}
            </div>
                <div>
                    {{ field.errors }}
                    {{ field }}
                </div>
        {% endfor %}

        <div><input class="btn btn-primary" type="submit" value="{% trans 'Save' %}"/></div>

{% endblock %}
