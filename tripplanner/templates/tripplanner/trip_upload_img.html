{% extends "base.html" %}
{% load i18n %}
{% block title %}{% endblock %}
{% block content %}
                <h1>{{ trip.name }}</h1>
            <h2>{% trans 'Upload trip main image' %}</h2>

        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {% for field in form %}
                <div>
                    {{ field.errors }}
                    {{ field }}
                </div>
        {% endfor %}

        <div><input class="btn btn-primary" type="submit" value="{% trans 'Save' %}"/></div>

{% endblock %}
